<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PharmaSecure</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script> 

    <script>
        // Verificar si el usuario está logueado
        if (!localStorage.getItem('loggedIn')) {
            // Si no está logueado, redirigir al login
            window.location.href = 'login.html';
        }
    </script>
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo_no_background.png" alt="PharmaSecure Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="seguimiento.html">Seguimiento</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-container">
            <div class="login-box">
                <h1>Iniciar Sesión</h1>
                <form id="loginForm">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                    
                    <button type="submit">Ingresar</button>
                    <p id="error-message" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PharmaSecure. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
